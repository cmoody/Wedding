		<script type="text/template" id="Couple">
			<div class="row">
				<div class="span7 offset1">
					<div class="call-to-action">
						<p>We met three years ago on the historic east side of Austin at a bar called Shangri La. We had a few drinks, played some Mortal Kombat II, and almost passed out in the Texas oven-style heat. We made it through the summer weather, and ever since then we’ve been each other’s partners in crime. Whether it’s traveling, or rolling on the floor with our cats, we are each other’s biggest fans and biggest motivators.  Despite being well into our 20’s, most holidays are usually spent assembling Star Wars Legos and watching bad movies.  We knew marriage was the right thing to do when we survived eight months on a road trip, traveling across the West Coast. Although we eventually came back to the real world, we look forward to all of our future adventures.</p>
					</div>
				</div>
				<div class="span3">
					<div class="countdown">
						<p>The Cerenmony begins in:</p>
						<div id="cntdwn"></div>
						<!-- <h3>Nov 9, 2013</h3> -->
					</div>
				</div>
			</div>
			<div class="row profile">
				<div class="span5 offset1 her">
					<img src="assets/img/him.jpg"/>
					<h2>Him</h2>
					<p>He’s a bacon-eating, Tom Cruise look-alike with a knack for creative ideas while flexing his technology ninja muscles. He’s got a great head of hair. Seriously. Although not an initial cat fan, you usually find him holding our cat, Amelie, much like a James Bond SPECTRE villain. He went to Texas A&M, a potential source of contention, but luckily there’s only one football fan in this couple (we’ll give you a hint, it’s not Ashley). He’s greatly skilled at creative fantasy football names, and has an undying love of pretending to be the lost member of Wu Tang Clan. With enough merriment and libations at the wedding, we all just might see his alter-ego “Spring Break Chase” come out for some fun.</p>
				</div>
				<div class="span5 him">
					<img src="assets/img/her.jpg"/>
					<h2>Her</h2>
					<p>She’s a devoted soul to public radio, James Joyce aficionado, and avid lover of Stars Wars themed items with cats.  She may not be able to cook, but she can sure pick out restaurant for a good meal, some ambiance, and a solid glass of wine. When asked what her degree is in from the University of Texas, she responds with “English. I speak it real good.” Some people get it, some people don’t. She’s a goofball and a horrible dancer, but she really gives it the college try. She can’t wait to share the dance floor with you and show off those dancing chops, perhaps to an ABBA song?</p>
				</div>
			</div>
			<div class="row">
				<div class="span10 offset1">
					<hr/>
				</div>
			</div>

		<script type="text/template" id="Proposal">
			<div class="row">
				<div class="span4 offset2">
					<p>On June 17th, 2012, Chase bravely went where no man had gone before: he proposed to Ashley. She bravely said yes.</p>
				</div>
				<div class="span4">
					<img src="assets/img/proposal/picture-026.jpg"/>
				</div>
			</div>
			<div class="row">
				<div class="span4 offset2">
					<img src="assets/img/proposal/picture-008.jpg"/>
				</div>
				<div class="span4">
					<p>We’re both members at the Duchman Winery in Driftwood, Texas. It’s our happy place, and gives us a small taste of that California lifestyle that we had on our trip. After a nice meal, we walked out towards to the vineyards while the sun was setting.</p>
				</div>
			</div>
			<div class="row">
				<div class="span4 offset2">
					<p>Chase dropped down on a bench, acting drunk. Ashley, initially thinking “We only had a glass of wine, toughen up,” was soon surprised to see a ring. A little trickery and a little sentimentalism made for a great proposal. The rest is history, friends.</p>
				</div>
				<div class="span4">
					<img src="assets/img/proposal/picture-057.jpg"/>
				</div>
			</div>
		</script>
